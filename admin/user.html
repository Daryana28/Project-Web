<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Sidebar</title>
    <link rel="stylesheet" href="../css/dashbord.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Admin</h2>
      </div>
      <div class="sidebar-menu">
        <a href="admin.html" class="menu-item"
          ><i class="bi bi-house-heart-fill" style="margin: 5px"></i> Home</a
        >
        <a href="Aduan.html" class="menu-item"><i class="bi bi-clipboard2-fill" style="margin: 5px;"> Aduan</a>
        <a href="index.html" class="menu-item"><i class="icon">ðŸ‘¤</i> Role</a>
      </div>

      <!-- Tambahkan logout di bagian bawah -->
      <div class="sidebar-footer">
        <a href="landing.html" class="menu-item logout"
          ><i class="bi bi-door-open-fill"></i> Logout</a
        >
      </div>
    </div>

    <div class="vertical-line"></div>

    <div class="content">
      <div class="content-header">
        <div class="header-logo">
          <h2>SIP<b>Rakyat!</b></h2>
        </div>
        <div class="icons">
          <i class="icon">ðŸ‘¤</i>
        </div>
      </div>
      <div class="main-content">
        <!-- Konten utama akan ditampilkan di sini -->
        <h2 style="margin: 10px">Data Aduan</h2>
        <div class="hallo">
          <div class="show-entries">
            <label for="entries">Show</label>
            <select id="entries">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <span>entries</span>
          </div>
          <div class="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Type to search..." />
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>TITLE</th>
              <th>IMAGE</th>
              <th>DESA</th>
              <th>STATUS TERAKHIR</th>
              <th>KECAMATAN</th>
              <th>USER</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" style="text-align: center">
                No data available in table
              </td>
            </tr>
          </tbody>
        </table>

        <div class="pagination">
          <span>Showing 0 to 0 of 0 entries</span>
          <button>Previous</button>
          <button>Next</button>
        </div>

        <button
          style="
            display: block;
            margin-top: 10px;
            background-color: aqua;
            padding: 10px;
            border-radius: 20px;
          "
        >
          Cetak Laporan
        </button>
      </div>
    </div>
  </body>
</html>
