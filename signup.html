<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-section">
        <!-- Left Section for Illustration -->
        <div class="signup-image">
            <img src="img/logo.png" alt="Illustration">
        </div>
        
        <!-- Right Section for Form -->
        <div class="signup-form">
            <h2>Sign up<span>!</span></h2>
            <p>Explore, learn, and grow with us. Enjoy a seamless and enriching educational journey. Let's begin!</p>
            
            <form>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
                
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
                
                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your valid password" required>
                
                <button type="submit">Sign up</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
