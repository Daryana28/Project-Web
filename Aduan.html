<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aduan-user</title>
    <link rel="stylesheet" href="./css/user.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <style>
    input[type="text"],
    select,
    textarea,
    input[type="file"] {
    border: 1px dashed #ff4d73 !important;
    outline: none;
    margin-bottom: 20px; 
  }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>User</h2>
      </div>
      <div class="sidebar-menu">
        <a href="dashboard.html" class="menu-item"><i class="bi bi-house-heart-fill" style="margin: 5px;"></i> Home</a>
        <a href="Aduan.html" class="menu-item"><i class="bi bi-clipboard2-fill" style="margin: 5px;"></i> Aduan</a>
        <a href="user.html" class="menu-item"
          ><i class="bi bi-clipboard2-check-fill" style="margin: 5px;"></i> Data Aduan</a
        >
      </div>

      <!-- Tambahkan logout di bagian bawah -->
      <div class="sidebar-footer">
        <a href="landing.html" class="menu-item logout"><i class="bi bi-door-open-fill"></i>Logout</a>
      </div>
    </div>

    <div class="vertical-line"></div>

    <div class="content">
      <div class="content-header">
        <div class="header-logo">
          <h2>SIP<b>Rakyat!</b></h2> 
        </div>
        <div class="icons">
          <i class="icon">ðŸ‘¤</i>
        </div>
      </div>
      <div class="main-content">
        <!-- Konten utama akan ditampilkan di sini -->
    <div class="container mt-5">
        <h2 class="mb-4">Form Pengaduan</h2>
        <form>
            <div class="form-group">
                <label for="judulAduan">Judul Aduan</label>
                <input type="text" class="form-control" id="judulAduan" placeholder="Masukkan judul aduan">
            </div>
            
            <div class="form-group">
                <label for="jenisAduan">Jenis Aduan</label>
                <input type="text" class="form-control" id="jenisAduan" placeholder="Masukkan jenis aduan">
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="desa">Desa</label>
                    <select id="desa" class="form-control">
                        <option selected>Pilih Desa...</option>
                        <option>Desa A</option>
                        <option>Desa B</option>
                        <option>Desa C</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="kecamatan">Kecamatan</label>
                    <select id="kecamatan" class="form-control">
                        <option selected>Pilih Kecamatan...</option>
                        <option>Kecamatan A</option>
                        <option>Kecamatan B</option>
                        <option>Kecamatan C</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="fileUpload">Upload File</label>
                <input type="file" class="form-control-file" id="fileUpload">
            </div>
            
            <div class="form-group">
                <label for="isiAduan">Isi Aduan</label>
                <textarea class="form-control" id="isiAduan" rows="5" placeholder="Masukkan isi aduan"></textarea>
            </div>

            <button style="background-color: #ff4d73; color: #fff;" type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </div>
  </body>
</html>
